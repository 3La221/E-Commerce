{% extends 'user/base.html' %}

{% block content %}



	<body>
		<!-- HEADER -->
	
		<!-- /HEADER -->

		<!-- NAVIGATION -->
	
		<!-- /NAVIGATION -->

		<!-- BREADCRUMB -->
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<h3 class="breadcrumb-header">LOGIN</h3>
						
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<div class="col-md-7">
						<!-- Billing Details -->
						<form method="POST" class="billing-details">
							<div class="section-title">
								<h3 class="title">LOGIN</h3>
							</div>
							{% csrf_token %}
        					{% if err_msg %}
          					<p class="text-danger">{{ err_msg }}</p>  <!-- Display the error message -->
        					{% endif %}
							<div class="form-group">
								<input class="input" type="text" name="username" placeholder="Username">
							</div>
							<div class="form-group">
								<input class="input" type="password" name="password" placeholder="Password">
							</div>


							<button type="submit" class="primary-btn order-submit">Login</button>
							
							<p class="mb-0">Don't have an account? <a href="#">Register</a></p>

							
							
						</form>
						<!-- /Billing Details -->

						

					</div>

				
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->


	</body>
